<div>
  <h2 mat-dialog-title>Ship could not be placed</h2>
  <mat-dialog-content>
    <p>The ship you are placing overlaps with another ship. Ships can not share a space.</p>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">OK</button>
  </mat-dialog-actions>
</div>
